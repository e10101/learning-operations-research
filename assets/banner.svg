<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0" />
            <stop offset="50%" style="stop-color:white;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:white;stop-opacity:0" />
        </linearGradient>
    </defs>
    
    <!-- Background rectangle -->
    <rect width="100%" height="100%" fill="url(#gradient)" />
    
    <!-- Repository path text -->
    <text x="50%" y="50%" 
          font-family="'Courier New', Courier, monospace" 
          font-size="36" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle" 
          dominant-baseline="middle">
        <tspan font-weight="300" font-size="28">e10101</tspan>
        <tspan dx="-15">/</tspan>
        <tspan dx="-15">learning-operations-research</tspan>
    </text>
    
    <!-- Decorative gradient underline -->
    <line x1="200" y1="120" x2="800" y2="120" 
          stroke="url(#lineGradient)" 
          stroke-width="2" />
</svg> 